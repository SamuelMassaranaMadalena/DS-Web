<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Lista de Usuários</h1>
    <button onclick="deletePost(1)">Carregar Usuários</button>
    <ul id="user-list"></ul>

    <script>
        async function deletePost(postId) {
            try {
                let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`, {
                    method: "DELETE"
                });
                if (response.ok) {
                    console.log(`Post ${postId} deletado com sucesso!`);
                } else {
                    console.log("Erro ao deletar post.");
                }
            } catch (error) {
                console.error("Erro ao deletar post:", error);
            }
        }
        deletePost(1);
    </script>
</body>
</html>
