<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia
    l-scale=1.0">
    <title>Exemplo Gradiente</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
        }
        .ouo{
            width: 300px;
            height: 400px;
            background: linear-gradient(90deg, #3498db, green, #9b59b6);
        }
        .AAA{
            width: 300px;
            height: 400px;
            background: linear-gradient(90deg, #3498db, green, chocolate,#9b59b6);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="ouo"></div>
    <div class="AAA"></div>
</body>
</html>
