<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade dos Efeitos</title>
    <style>
        div:not(.rotat){
            height: 200px;
            width: 200px;
            border: solid 1px black;
            border-radius: 200px;
            display: inline-block;
        }
        @keyframes animando{
            0%{
                background-color: mediumpurple;
                transform: translateY(18px);
            }
            10%{
                transform: translate(-820px, 18px);
            }
            15%{
                transform: translate(-820px, 260px);
            }
            20%{
                transform: translate(-720px, 560px);
            }
            25%{
                transform: translate(-820px, 260px);                
            }
            30%{
                background-color: yellow;
                /* transform: translate(190px, -200px); */
                transform: translate(-820px, 18px);
            }
            35%{
                transform: translate(-620px, 18px);
            }
            50%{
                background-color: aqua;
                /* transform: translate(50px, -50px); */
                transform: translate(-820px, 18px);
            }
            70%{
                background-color: yellowgreen;
                /* transform: translate(-100px, 500px); */
                transform: translate(-820px, 18px);
            }

            100%{
                /* transform: translateX(0); */
                /* transform: translateY(0); */
                /* transform: translate(-800px); */
                background-color: mediumpurple;
            }
        }
        h1{
            width: fit-content;
            margin: auto;
            margin-top: 40%;
            color: brown;
            display: block;
        }
        .trans{background-color: aqua; transition: transform 1s;}
        .scala{background-color: black; transition: transform 1s;}
        .rotat{
            background-color: cadetblue;
            height: 200px;
            width: 200px;
            display: inline-block;
            transition: transform 4s;
        }
        .opaco{background-color: darkgoldenrod; transition: opacity 3s; opacity: 1;}
        .anima{
            background-color: mediumpurple;
            transform: translateY(20px);
            h1{
                margin-top: 30%;
            }
        }
        .trans:hover{
            transform: translate(100px, 200px);
        }
        .scala:hover{
            transform: scale(2.5);
        }
        .rotat:hover{
            transform: rotate(235deg);
        }
        .opaco:hover{
            opacity: 0.15;
        }
        .anima:hover{
            animation: animando 15s linear infinite;
        }

    </style>
</head>
<body>
    <div class="trans"><h1>translate</h1></div>
    <div class="scala"><h1>scale</h1></div>
    <div class="rotat"><h1>rotate</h1></div>
    <div class="opaco"><h1>opacity</h1></div>
    <div class="anima"><h1>keyframes e <br> animation</h1></div>
</body>
</html>
