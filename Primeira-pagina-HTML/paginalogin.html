<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre agora</title>
    <link rel="icon" type="image/x-icon" href="favicono.ico">
</head>
<body>
    <div style="border-bottom: solid 1px;"><h1>Academia Maximus</h1></div>
    <h4 align="center">Login</h4>
    <div style="background-color: gray; margin: 17cm; margin-top: 1cm; margin-bottom: 1cm; border: 1cm; border-radius: 6px;" align="center">
        <form action="" method="get">
            <label>Usuário</label><br>
            <input name="user" type="text" placeholder="Nome do Usuário/e-mail/CPF"><br>
            <label>Senha</label><br>    
            <input name="password" type="password" placeholder="Senha"><br>
            <input  style="margin-top: 5px; margin-bottom: 10px;" type="submit" placeholder="Enviar">
        </form>
    </div>
    <h4 align="center">Ainda não é cadastrado? Cadastre-se agora.</h4>
    <div style="background-color: grey; margin: 17cm; margin-top: 1cm; border-radius: 5px; border: 5cm;" align="center">
        <form action="" method="get">
            <label>Nome</label><br>
            <input type="text" name="username" placeholder="Nome completo" required><br>
            <label>CPF</label><br>
            <input type="text" name="CPF" placeholder="CPF" required><br>
            <label>Data de nascimento</label><br>
            <input type="text" name="Data de nascimento" placeholder="Data de nascimento" required><br>
            <label>Endereço</label><br>
            <input type="text" name="Endereço" placeholder="Endereço completo" required><br>
            <label>Telefone</label><br>
            <input type="text" name="Telefone" placeholder="Telefone" required><br>
            <label>E-mail</label><br>
            <input type="text" name="e-mail" placeholder="E-mail" required><br>
            <label>Sexo</label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select><br>
            <span style="margin-top: 5px;">Senha</span><br>
            <input style="margin-top: 5px;" type="password" name="password" placeholder="Senha" required> <br>
            <input style="margin-top: 5px; margin-bottom: 10px;" type="submit" placeholder="Enviar">
        </form>
    </div>
</body>
</html>
